<!DOCTYPE html>
<html>
	<head>
		<title>Trawl Styleguide</title>
		<meta charset="utf-8">
		<!-- Load c3.css -->
		<link href="/c3-04.11/c3.css" rel="stylesheet" type="text/css">
		<link href="main.scss" rel="stylesheet" type="text/css">

		<!-- Load d3.js and c3.js -->
		<script src="/c3-04.11/d3.v3.min.js" charset="utf-8">
		</script>
		<script src="/c3-04.11/c3.min.js">
		</script>
		<script src="chart.js">
		</script>
		
	</head>
	<body>
		<div class="about">
			<h1>
			Trawl Styleguide
			</h1>
			<p>
			This Styleguide includes the fundamental Component Library fort the Project "Trawl", executed by Teamawesome.
			</p>
		</div>
		<!--Component Library:
		Headings, Lists, Links, Buttons, form elements, media blocks, navigation
		more components are optional
		Each section should consist of an example, a code snippet, and an explanation of the use case for each element or component.-->
		<div class="elements">

			<div class="element-headings">

				<h1>Trawl</h1>
				<h2>Trawl</h2>
				<h3>Trawl</h3>
				<h4>Trawl</h4>
				<h5>Trawl</h5>
				<h6>Trawl</h6>

			</div>

			<div class="element-lists">

				<ol class="list-ordred">
					<li>
					item1
					</li>

					<li>
					item2
					</li>

					<li>
					item3
					</li>

					<li>
					item4
					</li>
				</ol>

				<ul class="list-unordred">
					<li>
					item
					</li>

					<li>
					item
					</li>

					<li>
					item
					</li>

					<li>
					item
					</li>
				</ul>

			</div>

			<div class="element-links">

				<a class="link" href="www.google.at" >Link</a>

			</div>

			<div class="element-buttons">

				<button class="button-big">
					Big
				</button>
				<button class="button-middle">
					Middle
				</button>
				<button class="button-small">
					Small
				</button>

			</div>

			<div class = "element-forms">

				<form class="formular">
					<fieldset class="form-gruppe">
						<legend>Personal Information</legend>

						First Name:
						<input type="text" name="first-name" value="first-name"/>

						Second Name:
						<input type="text" name="second-name" value="second-name"/>

						<input type="submit" name="confirm">

					</fieldset>
				</form>

			</div>

			<div class="element-media-blocks">

				<div id="chart" class="graph">

				</div>

			</div>

			<div class="element-navigation">

				<div class="nav-box"></div>
				<div class="nav-box"></div>
				<div class="nav-box"></div>

			</div>

		</div>


	</body>
</html>
